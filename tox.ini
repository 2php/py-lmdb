[tox]
; py31_cffi disabled because pip
envlist = pypy_cffi,py26_cffi,py27_cffi,py32_cffi,py33_cffi,py25_c,py26_c,py27_c,py33_c

[testenv]
changedir = tests
commands = python -mpytest .

[testenv:pypy_cffi]
basepython = pypy
deps =
    pytest

[testenv:py26_cffi]
basepython = python2.6
deps =
    pytest
    cffi
setenv = LMDB_FORCE_CFFI=1

[testenv:py27_cffi]
basepython = python2.7
deps =
    pytest
    cffi
setenv = LMDB_FORCE_CFFI=1

[testenv:py31_cffi]
basepython = python3.1
deps =
    pytest
    cffi
setenv = LMDB_FORCE_CFFI=1

[testenv:py32_cffi]
basepython = python3.2
deps =
    pytest
    cffi
setenv = LMDB_FORCE_CFFI=1

[testenv:py33_cffi]
basepython = python3.2
deps =
    pytest
    cffi
setenv = LMDB_FORCE_CFFI=1

